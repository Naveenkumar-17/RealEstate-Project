<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: #333;
    color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.card {
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 10px;
    padding: 20px;
    width: 200px;
    text-align: center;
    background-color: #f9f9f9; /* Light gray background */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
}

.card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.footer-container {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.social-media a {
    color: #fff;
    margin: 0 5px;
}

    </style>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="back-arrow-icon">
            <i class="fas fa-arrow-left"></i> <!-- Back arrow icon -->
        </div>
        <h1>Contact Us</h1>
        <div class="home-button">
            <a href="home.html"><i class="fas fa-home"></i> Home</a> <!-- Home button -->
        </div>
    </nav>

    <!-- Container for team members -->
    <div class="container">
        <!-- Team member cards -->
        <div class="card">
            <img src="./assets/external/profile.png" alt="Person 1">
            <div class="details">
                <h3>John Doe</h3>
                <p>CEO</p>
                <p>Contact: 123-456-7890</p>
            </div>
        </div>
        <div class="card">
            <img src="./assets/external/profile.png" alt="Person 2">
            <div class="details">
                <h3>Jane Smith</h3>
                <p>Marketing Manager</p>
                <p>Contact: 987-654-3210</p>
            </div>
        </div>
        <div class="card">
            <img src="./assets/external/profile.png" alt="Person 3">
            <div class="details">
                <h3>Michael Johnson</h3>
                <p>Lead Sales Agent</p>
                <p>Contact: 456-789-0123</p>
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <!-- Container for social media links and copyright details -->
        <div class="footer-container">
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a> <!-- Example social media icon and link -->
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2024 Your Real Estate Company. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
